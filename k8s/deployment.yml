apiVersion: apps/v1
kind: Deployment
metadata:
  name:  __APP_NAME__
  namespace: __NAMESPACE__
  labels:
    app:  __APP_NAME__
spec:
  replicas: 2 # Reduced for smaller VM resources
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app:  __APP_NAME__
  template:
    metadata:
      labels:
        app:  __APP_NAME__
    spec:
      serviceAccountName:  __APP_NAME__-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name:  __APP_NAME__
        image: __REGISTRY__/__IMAGE_NAME__:__IMAGE_TAG__ 
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "__NAMESPACE__"
        # NOTE: Ensure 'app-config' ConfigMap and 'app-secrets' Secret exist in your cluster
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: [ALL]
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name:  __APP_NAME__-sa
  namespace: __NAMESPACE__

