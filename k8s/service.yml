# k8s/service.yml

apiVersion: v1
kind: Service
metadata:
  name: sample-microservice
  namespace: production
  labels:
    app: sample-microservice
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: sample-microservice
  sessionAffinity: None

