apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-app
  namespace: production
  labels:
    app: microservice-app
    version: v1
spec:
  replicas: 1 # Set to 1 for a single-node K3s VM; 3 may cause resource contention
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: microservice-app
  template:
    metadata:
      labels:
        app: microservice-app
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: microservice-app-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: microservice-app
        # UPDATED: Pointing to your local Docker registry
        image: 10.0.0.121:5000/microservice-app:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: log_level
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      # REMOVED: topologySpreadConstraints (AWS Zone specific)
      # REMOVED: podAntiAffinity (Only useful if you have multiple nodes)

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: microservice-app-sa
  namespace: production
  # REMOVED: eks.amazonaws.com/role-arn (AWS IAM specific)

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: microservice-app-pdb
  namespace: production
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: microservice-app
