name: Install K8s

on:
  workflow_dispatch:  # Allows manual triggering; adjust triggers as needed (e.g., push, pull_request)

jobs:
  install-k8s:
    runs-on: buildserver1  # Assumes the self-hosted runner is on Oracle Linux 8
    steps:
      - name: Checkout repository (optional, if needed for other files)
        uses: actions/checkout@v4

      - name: Disable swap
        run: |
          sudo swapoff -a
          sudo sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

      - name: Load kernel modules for container runtime
        run: |
          cat <<EOF | sudo tee /etc/modules-load.d/containerd.conf
          overlay
          br_netfilter
          EOF
          sudo modprobe overlay
          sudo modprobe br_netfilter

      - name: Set sysctl parameters for Kubernetes
        run: |
          cat <<EOF | sudo tee /etc/sysctl.d/k8s.conf
          net.bridge.bridge-nf-call-iptables  = 1
          net.ipv4.ip_forward                 = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          EOF
          sudo sysctl --system

      - name: Install containerd runtime
        run: |
          sudo dnf install -y yum-utils device-mapper-persistent-data lvm2
          sudo yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
          sudo dnf update -y
          sudo dnf install -y containerd.io
          sudo mkdir -p /etc/containerd
          containerd config default | sudo tee /etc/containerd/config.toml
          sudo sed -i 's/            SystemdCgroup = false/            SystemdCgroup = true/' /etc/containerd/config.toml
          sudo systemctl restart containerd
          sudo systemctl enable containerd

      - name: Add Kubernetes yum repository
        run: |
          cat <<EOF | sudo tee /etc/yum.repos.d/kubernetes.repo
          [kubernetes]
          name=Kubernetes
          baseurl=https://pkgs.k8s.io/core:/stable:/v1.29/rpm/
          enabled=1
          gpgcheck=1
          gpgkey=https://pkgs.k8s.io/core:/stable:/v1.29/rpm/repodata/repomd.xml.key
          exclude=kubelet kubeadm kubectl cri-tools kubernetes-cni
          EOF

      - name: Set SELinux to permissive mode
        run: |
          sudo setenforce 0
          sudo sed -i 's/^SELINUX=enforcing$/SELINUX=permissive/' /etc/selinux/config

      - name: Install kubelet, kubeadm, and kubectl
        run: |
          sudo dnf install -y kubelet kubeadm kubectl --disableexcludes=kubernetes
          sudo systemctl enable --now kubelet

      - name: Initialize Kubernetes cluster (single-node)
        run: |
          sudo kubeadm init --pod-network-cidr=192.168.0.0/16
          mkdir -p $HOME/.kube
          sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config
          kubectl taint nodes --all node-role.kubernetes.io/control-plane-

      - name: Install Calico pod network add-on
        run: |
          kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.31.3/manifests/tigera-operator.yaml
          kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.31.3/manifests/custom-resources.yaml

      - name: Verify cluster status
        run: |
          kubectl get nodes
          kubectl get pods --all-namespaces