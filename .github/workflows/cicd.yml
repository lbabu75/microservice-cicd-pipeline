# .github/workflows/cicd.yml

name: CI/CD Pipeline

on:
  workflow_dispatch # Only run manually from the Actions tab
  # push:
  #   branches: [main, develop]
  # pull_request:
  #   branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  IMAGE_NAME: microservice-app
  K8S_NAMESPACE_PROD: production
  K8S_NAMESPACE_STAGING: staging

jobs:
  # Security Scanning and Code Quality
  security-scan:
    name: Code Quality & Security Scan
    runs-on: jen2
    # Ensure all steps execute inside the app folder
    # defaults:
    #   run:
    #     working-directory: ./app
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      - name: Install deps and Run tests
        working-directory: ./app
        run: |
          npm ci
          npm test -- --coverage
          npm run test:integration || true
          npm run lint || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: 'test-results/*.xml'
          reporter: jest-junit
        continue-on-error: true
  
      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true
        
      - name: SAST - Semgrep
        uses: docker://semgrep/semgrep:latest
        with:
          args: >
            semgrep scan
            --config p/security-audit
            --config p/secrets
            --json
            --output semgrep-report.json
        continue-on-error: true

      - name: Upload SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: semgrep-report.json

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        with:
          args: app k8s terraform --json-file-output=snyk-report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run GitLeaks (Secret Scanning)
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'sample-microservice'
          path: './app'
          format: 'HTML'
        env:
          JAVA_HOME: /opt/jdk

      - name: Upload OWASP Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html # Path must match the 'out' setting above

      - name: Fix Permissions
        if: always() # This is crucial: it runs even if the step above fails
        working-directory: .
        run: |
          sudo chown -R $USER:$USER ${{ github.workflow }}/reports || true

  # Build and Push Docker Image
  build-and-push:
    name: Build & Push Docker Image
    runs-on: jen2
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

  # Job 4: Container Security Scan
  container-scan:
    name: Scan Container for Vulnerabilities
    runs-on: jen2
    needs: build-and-push
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Run Trivy in table format
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-tag }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      # - name: Sign container image with Cosign
      #   env:
      #     COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      #     COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      #   run: |
      #     echo "${COSIGN_PRIVATE_KEY}" > cosign.key
      #     cosign sign --key cosign.key \
      #       ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}@${{ steps.build.outputs.digest }}
      #     rm -f cosign.key

  # Deploy to K3s
  deploy:
    name: Deploy to K3s
    runs-on: jen2
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          # Update image tag in deployment
          sed -i "s|IMAGE_TAG|${{ github.sha }}|g" k8s/deployment.yml
          
          # Apply Kubernetes manifests
          kubectl apply -f k8s/namespace.yml
          kubectl apply -f k8s/configmap.yml
          kubectl apply -f k8s/secret.yml
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl apply -f k8s/ingress.yml
          kubectl apply -f k8s/hpa.yml
          
          # Wait for rollout
          kubectl rollout status deployment/${{ env.IMAGE_NAME }} -n production --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n production
          kubectl get svc -n production
          kubectl get ingress -n production

      - name: Run smoke tests
        run: |
          # Get the service endpoint
          ENDPOINT=$(kubectl get ingress ${{ env.IMAGE_NAME }}-ingress -n production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          
          # Wait for endpoint to be ready
          sleep 30
          
          # Run basic health check
          curl -f http://${ENDPOINT}/health
        continue-on-error: true

  # Rollback on Failure
  rollback:
    name: Rollback on Failure
    runs-on: jen2
    needs: deploy
    if: failure()
    steps:
      - name: Rollback deployment
        run: |
          kubectl rollout undo deployment/${{ env.IMAGE_NAME }} -n production
          kubectl rollout status deployment/${{ env.IMAGE_NAME }} -n production

